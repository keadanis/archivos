<blockquote>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <span class="h2">Role</span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Ver {{pag_size}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><link-to pag_size="5" pag_number="1">5 líneas</link-to></li>
                        <li><link-to pag_size="8" pag_number="1">8 líneas</link-to></li>
                        <li><link-to pag_size="13" pag_number="1">13 líneas</link-to></li>
                        <li><link-to pag_size="21" pag_number="1">21 líneas</link-to></li>
                        <li><link-to pag_size="34" pag_number="1">34 líneas</link-to></li>
                    </ul>
                    <link-to pag_number="1" data-toggle="enter" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></link-to>
                </div>
                <input type="text" ng-model="query" class="form-control" placeholder="Buscar" key-enter />
                <div class="input-group-btn">
                    <link-to query="" pag_number="1" ng-disabled="!query" class="btn btn-default">Limpiar</link-to>
                </div>
            </div>
        </div>
    </div>
</blockquote>

<ol class="breadcrumb">
    <li><a href="#/"><i class="glyphicon glyphicon-home"></i></a></li>
    <li><a href="#/{{parameters.routeBase}}/">Role</a></li>

    <li class="active">{{pag_number}}</li>
</ol>

<div class="table-responsive">
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
				<th sort-by="id">Id</th>
				<th sort-by="description">Descripción</th>

                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-controller="RoleCreateCtrl" ng-form="form">
				<td><input type="text" ng-model="itemRoleEdit.id" ng-disabled="isDisabled('id')" class="form-control" name="id" readonly/></td>
				<td><input type="text" ng-model="itemRoleEdit.description" ng-disabled="isDisabled('description')" class="form-control" name="description" required/></td>

                <td>
                    <button type="button" class="btn btn-xs btn-default" ng-click="save()"><i class="glyphicon glyphicon-plus" title="{{action}}"></i></button>
                </td>
                <td>&nbsp;</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="itemRole in items" id="itemRole_{{itemRole.id}}" ng-controller="RoleEditCtrl" ng-form="form" ng-dblclick="edit()">
				<td ng-show="!enable">{{itemRole.id}}</td>
				<td ng-show="enable"><input type="text" ng-model="itemRoleEdit.id" ng-disabled="isDisabled('id')" class="form-control" name="id" required/></td>
				<td ng-show="!enable">{{itemRole.description}}</td>
				<td ng-show="enable"><input type="text" ng-model="itemRoleEdit.description" ng-disabled="isDisabled('description')" class="form-control" name="description" required/></td>

                <td ng-show="!enable">
                    <button type="button" class="btn btn-xs btn-default" ng-click="edit()"><i class="glyphicon glyphicon-pencil"></i></button>
                </td>
                <td ng-show="!enable">
                    <button type="button" class="btn btn-xs btn-danger" confirm-delete="delete()"><i class="glyphicon glyphicon-remove"></i></button>
                </td>
                <td ng-show="enable">
                    <button type="button" class="btn btn-xs btn-primary" ng-click="save()"><i class="glyphicon glyphicon-ok" title="{{action}}"></i></button>
                </td>
                <td ng-show="enable">
                    <button type="button" class="btn btn-xs btn-default" ng-click="cancel()"><i class="glyphicon glyphicon-ban-circle"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<ul class="pager">
	<li class="previous">
		<link-to pag_number="{{pag_number - 1}}" ng-show="show_prev()">&larr; Anterior</link-to>
	</li>
	<li class="next">
		<link-to pag_number="{{pag_number + 1}}" ng-show="show_next()">Siguiente &rarr;</link-to>
	</li>
</ul>
