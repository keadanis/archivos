<div ng-if="itemPreOrderEdit.type == 'V'"  ng-controller="GroupPreOrderDetailSubCreateCtrl" class="table-responsive">
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
	           	 <th>Producto</th>
	             <th>Cantidad</th>
	             <th ng-show="itemPreOrderEdit.discount == 0">Descuento (%)</th>
	             <th>Monto</th>
	             <th>&nbsp;</th>
	             <th>&nbsp;</th>
            </tr>
            <tr>
               <td>	
               	  <input type="text" ng-model="itemDetNew.defaultCodeT" ng-disabled="isDisabled('defaultCodeT')" class="form-control" name="defaultCodeT" input-typeahead="itemDetNew.defaultCode" input-typeahead-data="parameters.getProducts()" input-typeahead-text="name" input-typeahead-value="defaultCode" ng-change="changeAddProduct()"/>
               </td>
               <td>
                  <input type="text" ng-model="itemDetNew.quantity"  class="form-control" ng-change="changeAddQuantity()"/>
               </td>
               <td ng-show="itemPreOrderEdit.discount == 0">
                  <input type="text" ng-model="itemDetNew.discount"  class="form-control" ng-change="changeAddQuantity()" />
               </td>
               <td>
                  <input type="text" ng-model="itemDetNew.amount"  class="form-control"  disabled="disabled"/>
               </td>
               <td>
                  <button type="button" class="btn btn-xs btn-default" ng-click="addDetailDet(itemDetNew)"><i class="glyphicon glyphicon-plus" title="Agregar"></i></button>
               </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="itemProductDetailEdit in itemGroupPreOrderDetailEdit.preOrderProductDetails | orderBy:'defaultCode'">
               <td>
                  <input type="text" ng-model="itemProductDetailEdit.defaultCodeT" class="form-control" name="defaultCodeT" input-typeahead="itemProductDetailEdit.defaultCode" input-typeahead-data="parameters.getProducts()" input-typeahead-text="name" input-typeahead-value="defaultCode" ng-change="changeEditProduct(itemProductDetailEdit)" ng-disabled="itemProductDetailEdit.disabled"/>
                  <!-- select ng-model="itemProductDetailEdit.defaultCode"  class="form-control" ng-options="obj.defaultCode as obj.name for obj in parameters.getProducts() | orderBy:'name'" ng-change="changeEditProduct(itemProductDetailEdit)"></select-->
               </td>
               <td>
                  <input type="text" ng-model="itemProductDetailEdit.quantity"  class="form-control" ng-change="changeEditQuantity(itemProductDetailEdit)" ng-disabled="itemProductDetailEdit.disabled"/>
               </td>
               <td ng-if="itemPreOrderEdit.discount == 0">
                  <input type="text" ng-model="itemProductDetailEdit.discount"  class="form-control" ng-change="changeEditQuantity(itemProductDetailEdit)" />
               </td>
               <td>
                  <input type="text" ng-model="itemProductDetailEdit.amount"  class="form-control" disabled="disabled" />
               </td>
               <td>
                  <button type="button" class="btn btn-xs btn-danger" confirm-delete="removeDetailDet(itemProductDetailEdit)"><i class="glyphicon glyphicon-remove"></i></button>
               </td>
               <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
</div>
